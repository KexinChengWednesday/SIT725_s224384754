<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GET ALL BOOKS</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: #ffe4f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 24px 0;
      color: #ff4f8b;
      font-size: 32px;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(255, 105, 180, 0.4);
    }

    #booksContainer {
      max-width: 900px;
      margin: 0 auto 40px auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(255, 105, 180, 0.25);
      border: 2px solid #ffc1d9;
    }

    #booksContainer ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #booksContainer li {
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      font-size: 15px;
      color: #4a2b3c;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
    }

    #booksContainer li:last-child {
      margin-bottom: 0;
    }

    #booksContainer li:nth-child(1) {
      background: linear-gradient(90deg, #ffd1dc, #ffe0f7);
    }

    #booksContainer li:nth-child(2) {
      background: linear-gradient(90deg, #ffecd2, #fcbad3);
    }

    #booksContainer li:nth-child(3) {
      background: linear-gradient(90deg, #fbe7c6, #ffcef3);
    }

    #booksContainer li:nth-child(4) {
      background: linear-gradient(90deg, #c3f0ca, #ffddd2);
    }

    #booksContainer li:nth-child(5) {
      background: linear-gradient(90deg, #cde7ff, #ffc2e2);
    }

    .book-header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 8px;
    }

    .book-title {
      font-weight: bold;
      font-size: 16px;
    }

    .book-author {
      color: #6a3f5f;
      font-size: 14px;
    }

    .book-meta {
      font-size: 13px;
      color: #7f5870;
    }

    .book-summary {
      margin-top: 4px;
      font-size: 13px;
      line-height: 1.4;
      color: #5c3b4a;
    }
  </style>
</head>
<body>
  <h1>The Minimal Books Catalog</h1>

  <div id="booksContainer"></div>

  <script>
    async function loadBooks() {
      const res = await fetch('/api/books');
      const result = await res.json();
      const books = result.data || [];

      const container = document.getElementById('booksContainer');
      container.innerHTML = '';

      const list = document.createElement('ul');

      books.forEach((book) => {
        const li = document.createElement('li');

        const headerDiv = document.createElement('div');
        headerDiv.className = 'book-header';

        const titleSpan = document.createElement('span');
        titleSpan.className = 'book-title';
        titleSpan.textContent = book.title;

        const authorSpan = document.createElement('span');
        authorSpan.className = 'book-author';
        authorSpan.textContent = 'by ' + book.author;

        headerDiv.appendChild(titleSpan);
        headerDiv.appendChild(authorSpan);

        const metaSpan = document.createElement('span');
        metaSpan.className = 'book-meta';
        metaSpan.textContent =
          'ID: ' + book.id +
          '  ·  Year: ' + book.year +
          '  ·  Genre: ' + book.genre;

        const summaryP = document.createElement('p');
        summaryP.className = 'book-summary';
        summaryP.textContent = book.summary;

        li.appendChild(headerDiv);
        li.appendChild(metaSpan);
        li.appendChild(summaryP);

        list.appendChild(li);
      });

      container.appendChild(list);
    }

    window.addEventListener('DOMContentLoaded', loadBooks);
  </script>
</body>
</html>
