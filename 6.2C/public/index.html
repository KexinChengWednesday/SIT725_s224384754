<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GET ALL BOOKS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #ffe4f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 22px;
      padding: 24px 28px 32px;
      box-shadow: 0 14px 26px rgba(255, 140, 175, 0.35);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 26px;
      color: #ff4f8b;
      letter-spacing: 1px;
    }

    .hint {
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .btn-row {
      margin-bottom: 16px;
    }

    #loadBtn {
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      background: #ff7bb4;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 123, 180, 0.5);
    }

    #loadBtn:hover {
      filter: brightness(1.05);
    }

    .layout {
      display: flex;
      gap: 18px;
    }

    .panel {
      flex: 1;
      background: #ffeef6;
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid #ffd0e5;
      min-height: 180px;
      font-size: 14px;
      color: #5a3552;
    }

    .panel-title {
      font-weight: 600;
      margin-bottom: 6px;
      color: #ff6aa9;
    }

    #listBox ul {
      list-style: none;
      padding-left: 0;
    }

    #listBox li {
      padding: 4px 2px;
      cursor: pointer;
    }

    #listBox li:hover {
      background: rgba(255, 192, 218, 0.6);
    }

    #listBox li.active {
      background: rgba(255, 170, 210, 0.9);
    }

    #detailBox p + p {
      margin-top: 4px;
    }

    .summary {
      margin-top: 6px;
      line-height: 1.3;
    }

    @media (max-width: 720px) {
      .layout {
        flex-direction: column;
      }
    }

    /* ===== Calculator (NEW) ===== */
    .calculator {
      margin-top: 28px;
      background: #ffeef6;
      border-radius: 18px;
      padding: 16px 18px 20px;
      border: 1px solid #ffd0e5;
      box-shadow: 0 10px 20px rgba(255, 140, 175, 0.25);
    }

    .calculator-title {
      font-weight: 600;
      color: #ff6aa9;
      margin-bottom: 12px;
      text-align: center;
      font-size: 18px;
    }

    .calc-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .calc-row input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ffb6d5;
      font-size: 14px;
    }

    .calc-row input:focus {
      outline: none;
      border-color: #ff6aa9;
    }

    .calc-btn {
      display: block;
      margin: 0 auto;
      padding: 8px 22px;
      border-radius: 10px;
      border: none;
      background: #ff7bb4;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 123, 180, 0.5);
    }

    .calc-btn:hover {
      filter: brightness(1.05);
    }

    .calc-result {
      margin-top: 12px;
      text-align: center;
      font-size: 15px;
      color: #5a3552;
      font-weight: 500;
    }

    @media (max-width: 720px) {
      .calc-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Books Catalogue developed by s224384754</h1>
    <p class="hint">Click the button below to get all books from the server.</p>

    <div class="btn-row">
      <button id="loadBtn">Get all books</button>
    </div>

    <div class="layout">
      <div class="panel" id="listBox">
        <div class="panel-title">All books</div>
        <p>Click “Get all books” to load the list.</p>
      </div>

      <div class="panel" id="detailBox">
        <div class="panel-title">Book details</div>
        <p>...</p>
      </div>
    </div>

    <!-- ===== Calculator (NEW) ===== -->
    <div class="calculator">
      <div class="calculator-title">Book Total Price Calculator</div>

      <div class="calc-row">
        <input type="number" id="price1" placeholder="Book 1 price (AUD)" />
        <input type="number" id="price2" placeholder="Book 2 price (AUD)" />
      </div>

      <button class="calc-btn" onclick="calculateTotal()">Calculate Total</button>
      <div class="calc-result" id="totalResult"></div>
    </div>
  </div>

  <script>
    function getPrice(price) {
      if (!price) return '';
      if (typeof price === 'object' && price.$numberDecimal) {
        return price.$numberDecimal;
      }
      return price.toString();
    }

    async function loadAllBooks() {
      const listBox = document.getElementById('listBox');
      const detailBox = document.getElementById('detailBox');

      listBox.innerHTML = '<div class="panel-title">All books</div><p>Loading...</p>';
      detailBox.innerHTML = '<div class="panel-title">Book details</div><p>...</p>';

      try {
        const res = await fetch('/api/books');
        const body = await res.json();
        const books = Array.isArray(body.data) ? body.data : [];

        const ul = document.createElement('ul');
        books.forEach((book) => {
          const li = document.createElement('li');
          li.textContent = book.title + ' ' + getPrice(book.price) + ' AUD';
          li.onclick = () => loadBookDetail(book.id);
          ul.appendChild(li);
        });

        listBox.innerHTML = '<div class="panel-title">All books</div>';
        listBox.appendChild(ul);
      } catch (err) {
        listBox.innerHTML = '<p>Failed to load books.</p>';
      }
    }

    async function loadBookDetail(id) {
      const res = await fetch('/api/books/' + id);
      const body = await res.json();
      const book = body.data;

      detailBox.innerHTML = `
        <div class="panel-title">Book details</div>
        <p><strong>Title:</strong> ${book.title}</p>
        <p><strong>Author:</strong> ${book.author}</p>
        <p><strong>Year:</strong> ${book.year}</p>
        <p><strong>Genre:</strong> ${book.genre}</p>
        <p class="summary"><strong>Summary:</strong> ${book.summary}</p>
        <p><strong>Price (AUD):</strong> ${getPrice(book.price)}</p>
      `;
    }

    function calculateTotal() {
      const price1 = document.getElementById('price1').value;
      const price2 = document.getElementById('price2').value;

      fetch('/api/books/total', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ price1, price2 })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('totalResult').innerText =
            data.total !== undefined
              ? 'Total price: $' + data.total
              : 'Error: ' + data.error;
        });
    }

    document.getElementById('loadBtn').onclick = loadAllBooks;
  </script>
</body>
</html>
