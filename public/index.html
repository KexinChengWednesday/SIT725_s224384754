<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Summer Drinks</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav>
    <div class="nav-wrap navbar-size">
      <a href="#" class="brand-logo">Summer Drinks</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="#">Drinks</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-area main-body">
    <div class="container">

      <div class="row">
        <div class="col s12 center-align">
          <h1 class="white-text">Refreshing Summer Drinks</h1>
          <p class="flow-text white-text">
            Explore cool, fruity, and delicious drinks to beat the heat!
          </p>
        </div>

        <div class="col s12 center-align">
          <img class="materialboxed main-img main-image" src="images/main.jpg">
        </div>

        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn modal-trigger open-btn"
             id="openFormButton" data-target="modal1">
            <i class="material-icons left">local_drink</i>Leave a Message
            
          </a>
        </div>
      </div>

      <div class="row" id="card-section"></div>

    </div>

    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h5>Leave us your favorite drink!</h5>

        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">Your Name</label>
          </div>

          <div class="input-field col s6">
            <input id="favorite" type="text" class="validate">
            <label for="favorite">Favorite Summer Drink</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="message" type="text" class="validate">
            <label for="message">Your Message</label>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-green btn submit-btn" id="formSubmit">Submit</a>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
